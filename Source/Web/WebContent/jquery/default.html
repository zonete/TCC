<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Default functionality</title>
	<link rel="stylesheet" href="themes/base/jquery.ui.all.css">
    <script src="js/jquery-1.5.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
	<script src="ui/jquery.ui.core.js"></script>
	<script src="ui/jquery.ui.widget.js"></script>
	<script src="ui/jquery.ui.datepicker.js"></script>
    <script src="js/jquery.price_format.1.3.js"></script>
    <script src="js/jquery.maskMoney.js" type="text/javascript"></script>
<script>
$(function(){
    $("#currency").maskMoney();
    $("#real").maskMoney({symbol:"", decimal:".", thousands:""});
    $("#precision").maskMoney({precision:3})
})
function removeMask(){
    $("#currency").unmaskMoney();
}
</script>
  
	<link rel="stylesheet" href="css/demos.css">
	<script>
	$(function() {
	$( "#datepicker" ).datepicker({
			showOn: "button",
			buttonImage: "images/calendar.gif",
			dateFormat: 'dd/mm/yy',
            buttonImageOnly: true
            }
             
		);
        $( "#datepicker").mask("99/99/9999",{placeholder:" "});
        $( "#tel").mask("9999-9999",{placeholder:" "});
	});
        

	</script>
    
    <style type="text/css">
    .input_text{
        color: gray;
        font-family: inherit;
        background-color: #EEE9E9;
        
    }
        .input_text2{
     
        font-family: inherit;
     
        
    }
    
    </style>
    
</head>
<body>

<div class="demo">
<form name="form" action="default.html" method="GET">
<input type="text" id="real" name="real">
<input type="text" id="tel" name="telefone">
<p><center>Date: <input type="text" name="data" size="12" id="datepicker" class="input_text2"></center></p>
<p><center>Date: <input type="text" readonly="true" class="input_text" name="teste" size="12" value="25/10/1990" ></center></p>
<input type="submit" value="Enviar" /> 
</form>
</div><!-- End demo -->


</body>
</html>
